<div class="container-fuild filterpanel" ng-controller="HomeController as home">
	<div class="row">
		<div class="col-md-12">
			<h4>Storage</h4>
				 <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
		</div>
	</div>
	<hr>
	<div class="row">
		<div class="col-md-12">
			<!-- <div class="optionlist" > -->
				<h4>Ram</h4>
			  <span ng-repeat="item in home.optionsList">
			    <input type="checkbox" checklist-model="home.selected.list" checklist-value="item"> {{item}}
			  </span>  
			<!-- </div> -->
		</div>
	</div>
	<hr>
	<div class="row">
		<div class="col-md-12">
			<h4>Hard Disk</h4>
			<select ng-model="selectedHDD" ng-options="item for item in home.hdd">
				<option>Select</option>
			</select>
		</div>
	</div>
	<hr>
	<div class="row">
		<div class="col-md-12">
			<h4>Location</h4>
			<select ng-model="selectedLocation" ng-options="item for item in home.locations">
				<option>Select</option>
			</select>
		</div>
	</div>
</div>
